<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Relat√≥rio - Solicita√ß√µes de Complemento</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 40px;
        font-size: 14px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 8px;
        margin-bottom: 12px;
      }
      .titulo {
        text-align: center;
        flex-grow: 1;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 6px;
        text-align: center;
      }
      th {
        background: #eee;
      }
      footer {
        margin-top: 20px;
        font-size: 13px;
        line-height: 1.6;
      }
      .logo {
        height: 40px;
      }
      .print-btn {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../src/assets/terra-branca.png" class="logo" />
      <div class="titulo">
        <div>Solicita√ß√µes de Complementos</div>
        <div id="periodo"></div>
      </div>
      <div class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimir</div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Placa</th>
          <th>Balan√ßa</th>
          <th>Solicitante</th>
          <th>Tara</th>
          <th>L√≠quido</th>
          <th>Bruto D.</th>
          <th>Bruto F.</th>
          <th>Operador</th>
          <th>Status</th>
          <th>H. da Solicita√ß√£o</th>
          <th>H. da Finaliza√ß√£o</th>
        </tr>
      </thead>
      <tbody id="relatorio-body">
        <!-- Linhas geradas via script -->
      </tbody>
    </table>

    <footer id="contagem">
      <!-- Totais -->
    </footer>

    <script>
      const dados = JSON.parse(localStorage.getItem("relatorioDados") || "[]");
      const filtros = JSON.parse(
        localStorage.getItem("relatorioFiltros") || "{}"
      );

      document.getElementById("periodo").textContent = `${
        filtros.dataInicial || ""
      } a ${filtros.dataFinal || ""}`;

      const tbody = document.getElementById("relatorio-body");
      dados.forEach((d) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.data}</td>
          <td>${d.placa}</td>
          <td>${d.balanca}</td>
          <td>${d.solicitante}</td>
          <td>${d.tara.toFixed(2)}</td>
          <td>${d.liquido.toFixed(2)}</td>
          <td>${d.brutoD.toFixed(2)}</td>
          <td>${d.brutoF.toFixed(2)}</td>
          <td>${d.operador}</td>
          <td>${d.status}</td>
          <td>${d.horaSolicitacao}</td>
          <td>${d.horaFinalizacao}</td>
        `;
        tbody.appendChild(row);
      });

      const contagem = {
        solicitadas: dados.length,
        aceitas: dados.filter((d) => d.status === "Aceita").length,
        recusadas: dados.filter((d) => d.status === "Rejeitado").length,
        finalizadas: dados.filter((d) => d.status === "Finalizada").length,
      };

      document.getElementById("contagem").innerHTML = `
        Solicitadas: ${contagem.solicitadas}<br>
        Aceitas: ${contagem.aceitas}<br>
        Recusadas: ${contagem.recusadas}<br>
        Finalizadas: ${contagem.finalizadas}
      `;
    </script>
  </body>
</html>
